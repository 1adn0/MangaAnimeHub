<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MangaAnimeHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MangaAnimeHub</h1>
    <nav>
      <ul>
        <li><a href="#home">Главная</a></li>
        <li><a href="#search">Поиск</a></li>
        <li><a href="#wishlist">Желаемое</a></li>
        <li><a href="#watched">Просмотренное</a></li>
        <li><a href="#login">Вход</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Добро пожаловать в MangaAnimeHub</h2>
      <p>Ваш центр для поиска, отслеживания и обсуждения манги и аниме.</p>
    </section>

    <section id="search">
      <h2>Поиск</h2>
      <input type="text" id="searchInput" placeholder="Поиск по названию, автору или жанру">
      <button onclick="performSearch()">Поиск</button>
      <div id="searchResults"></div>
    </section>

    <section id="wishlist">
      <h2>Желаемое</h2>
      <ul id="wishlistList">
        <!-- Список желаемого -->
      </ul>
    </section>

    <section id="watched">
      <h2>Просмотренное</h2>
      <ul id="watchedList">
        <!-- Список просмотренного -->
      </ul>
    </section>

    <section id="login">
      <h2>Вход</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
      <p id="loginMessage"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 MangaAnimeHub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
